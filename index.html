<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>PokeDex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>
            <span class="pokemon-name"></span>
        </h1>

        <div class="pokemon-types">
            <!-- Tipos serão injetados aqui via JavaScript -->
        </div>

        <section class="pokemon-description">
            <p class="description-text"></p>
        </section>

        <section class="pokemon-moves">
            <h2>Moves:</h2>
            <ul class="moves-list"></ul>
        </section>


        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


    </main>
    
    <footer class="footer">
        <p>Desenvolvido por Gabriel França &copy; 2024</p>
        <p><a href="https://github.com/gb-franca/PokeDex-Imersao-alura">GitHub do Projeto</a></p>
    </footer>



    <script src="./js/script.js"></script>
</body>

</html>
